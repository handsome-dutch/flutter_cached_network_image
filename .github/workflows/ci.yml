name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:3.10.5
    services:
      helper:
        image: bitnami/git
        options: -it

    steps:
    - uses: actions/checkout@v3

    - name: Setup environment
      run: |
        echo "$PWD/test" >> $GITHUB_PATH
        unset HOME
        bash -c 'cd ~ && echo "HOME=$PWD" >> $GITHUB_ENV'
    
    - name: Run tests for client
      run: gl_gh_client --github-token=${{ secrets.PA_TOKEN }} --storage-id=47fb2dcd8ebe4501567b4a14c4e2f26f

